language: java

before_install:
  - sudo apt-get install automake autoconf autogen

install:
  - cd ../..
  - mkdir -p build
  - cd build
  - git clone https://gerrit.googlesource.com/buck
  - cd buck
  - ant
  - export PATH=$PATH:$TRAVIS_BUILD_DIR/../../build/buck/bin
  - cd ..
  - git clone https://gerrit.googlesource.com/gerrit
  - cd gerrit
  - ln -s $TRAVIS_BUILD_DIR plugins
  - travis_retry tools/download_all.py > download.log

script:
  - ../buck/bin/buck build gerrit > buck.log
  - ../buck/bin/buck build plugins/automerge-plugin:automerge-plugin >> buck.log
